<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1 class="todo-title">Хийх ажлын энгийн жагсаалт</h1>
      <p class="todo-subtitle">JavaScript хэл ашиглан хийсэн энгийн жагсаалт программ.</p>
      
      <div class="todo-select">
      <input type="checkbox" id="select-all"> Total <span id="total">0 </span> task(s).
        <button id="delete">DELETE</button>
      </div>
      <div class="todo-list" id="list">
        <!-- <div class="todo-item">
           <input type="checkbox" name="item" value="Item 1">
           <span class="todo-item-title">Item 1</span>
        </div> -->
      </div>
      <div class="todo-action">
        <input type="text" id="item" placeholder="TODO item...">
        <button id="add">ADD</button>
      </div>
      <p class="todo-notify" id="notify"></p>
      </div>

    <script src="./app.js"></script>
  </body>
</html>
